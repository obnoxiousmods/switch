{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h2>üìù Register</h2>
            <p class="auth-subtitle">Create a new account</p>
        </div>

        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Choose a username"
                    required
                    autocomplete="username"
                    autofocus
                >
                <small>At least 3 characters</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Choose a password"
                    required
                    autocomplete="new-password"
                >
                <small>At least 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    placeholder="Confirm your password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <div id="error-message" class="error-message hidden"></div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" id="submit-btn">
                    Register
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    max-width: 450px;
    margin: 60px auto;
    background: #2a2a2a;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-header h2 {
    color: #fff;
    font-size: 32px;
    margin-bottom: 10px;
}

.auth-subtitle {
    color: #999;
    font-size: 16px;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    color: #ccc;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 14px;
}

.form-group input {
    padding: 12px 16px;
    background: #1a1a1a;
    border: 2px solid #444;
    border-radius: 6px;
    color: #fff;
    font-size: 15px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: #5a9fd4;
    box-shadow: 0 0 0 3px rgba(90, 159, 212, 0.1);
}

.form-group small {
    color: #777;
    font-size: 13px;
    margin-top: 6px;
}

.error-message {
    padding: 12px;
    border-radius: 6px;
    background: #ff4444;
    color: #fff;
    font-size: 14px;
}

.hidden {
    display: none;
}

.form-actions {
    margin-top: 10px;
}

.btn-primary {
    width: 100%;
    padding: 14px 24px;
    background: linear-gradient(135deg, #5a9fd4, #4a7fb4);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(90, 159, 212, 0.4);
}

.btn-primary:active {
    transform: translateY(0);
}

.btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.auth-footer {
    text-align: center;
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid #444;
}

.auth-footer p {
    color: #999;
    font-size: 14px;
}

.auth-footer a {
    color: #5a9fd4;
    text-decoration: none;
    font-weight: 600;
}

.auth-footer a:hover {
    text-decoration: underline;
}
</style>

<script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submit-btn');
    const errorMsg = document.getElementById('error-message');
    
    // Hide previous messages
    errorMsg.classList.add('hidden');
    
    // Disable submit button
    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating account...';
    
    try {
        const formData = new FormData(e.target);
        
        const response = await fetch('/register', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            window.location.href = data.redirect || '/';
        } else {
            errorMsg.textContent = data.error || 'Registration failed. Please try again.';
            errorMsg.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Register';
        }
    } catch (error) {
        errorMsg.textContent = 'Network error: ' + error.message;
        errorMsg.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register';
    }
});
</script>
{% endblock %}
