<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | {{ app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
</head>
<body>
    <header>
        <h1>{{ app_name }}</h1>
        <nav>
            <a href="/">Home</a>
            {% if user %}
                <a href="/dashboard">Dashboard</a>
                <a href="/profile">Profile</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
            {% endif %}
        </nav>
    </header>

    {% if flash %}
        <div class="flash" style="background:#ffe; padding:1rem; margin:1rem 0; border:1px solid #fc0;">
            {{ flash }}
        </div>
    {% endif %}

    {% block content %}{% endblock %}

    <footer>Â© 2026 My Starlette App</footer>
</body>
</html>
