{% extends "base.html" %}

{% block content %}
<h2>Welcome{{ ' back' if user else '' }}!</h2>
<p>This is the home page. Visits: {{ visits }}</p>

{% if not user %}
<form method="post" action="/login">
    <input type="text" name="username" placeholder="Your name" required>
    <button type="submit">Quick Login</button>
</form>
{% endif %}
{% endblock %}
