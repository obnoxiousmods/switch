{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', path='css/custom-dropdown.css') }}">
<link rel="stylesheet" href="{{ url_for('static', path='css/advanced-filters.css') }}">
<div class="container">
    <!-- Search Section -->
    <div class="search-section">
        <h2 class="search-title">Find Your Game</h2>
        <p class="search-subtitle">Search through our collection of Nintendo Switch games</p>
        
        <div class="search-box">
            <input 
                type="text" 
                id="search-input" 
                class="search-input" 
                placeholder="Type game name to search..."
                autocomplete="off"
            >
        </div>
    </div>

    <!-- Results Section -->
    <div class="results-section">
        <div class="results-header">
            <h3>Results</h3>
            <div class="results-controls">
                <label for="sort-select" class="sort-label">Sort by:</label>
                <select id="sort-select" class="sort-select filter-select">
                    <option value="name">Name (A-Z)</option>
                    <option value="recent">Most Recently Uploaded</option>
                    <option value="downloads" selected>Most Downloads</option>
                    <option value="size">Biggest to Smallest</option>
                </select>
                <div id="hash-count" class="hash-count">Loading...</div>
                <div id="results-count" class="results-count">Loading...</div>
            </div>
        </div>

        <!-- Advanced Filters Section -->
        <div class="filters-panel">
            <div class="filters-header">
                <svg class="filter-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M3 4h18M3 12h12M3 20h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Advanced Filters</span>
            </div>
            
            <div class="filters-content-always-open" id="filters-content">
                <div class="filters-grid">
                    <div class="filter-item">
                        <label for="file-type-filter">File Type:</label>
                        <select id="file-type-filter" class="filter-select">
                            <option value="all">All Types</option>
                            <option value="nsp">NSP</option>
                            <option value="nsz">NSZ</option>
                            <option value="xci">XCI</option>
                        </select>
                    </div>

                    <div class="filter-item">
                        <label for="size-filter">File Size:</label>
                        <select id="size-filter" class="filter-select">
                            <option value="all">All Sizes</option>
                            <option value="small">< 1 GB</option>
                            <option value="medium">1-5 GB</option>
                            <option value="large">5-10 GB</option>
                            <option value="xlarge">> 10 GB</option>
                        </select>
                    </div>

                    <div class="filter-item">
                        <label for="date-filter">Upload Date:</label>
                        <select id="date-filter" class="filter-select">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="3months">Last 3 Months</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>

                    <div class="filter-item">
                        <label for="downloads-filter">Popularity:</label>
                        <select id="downloads-filter" class="filter-select">
                            <option value="all">All</option>
                            <option value="popular">100+ Downloads</option>
                            <option value="trending">50-99 Downloads</option>
                            <option value="new">< 50 Downloads</option>
                        </select>
                    </div>
                </div>

                <div class="filters-actions">
                    <button class="btn-apply-filters" id="apply-filters">Apply Filters</button>
                    <button class="btn-clear-filters" id="clear-filters">Clear All</button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="loading">
            Loading entries
        </div>

        <!-- Results Grid -->
        <div id="results-grid" class="results-grid hidden">
            <!-- Results will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state hidden">
            <div class="empty-state-icon">üîç</div>
            <div class="empty-state-title">No Results Found</div>
            <div class="empty-state-message">Try adjusting your search terms</div>
        </div>
    </div>
</div>

<script>
// Pass user role information to JavaScript
window.userRole = {
    isModerator: {{ 'true' if is_moderator else 'false' }},
    isAdmin: {{ 'true' if request.session.get('is_admin', False) else 'false' }}
};
</script>

<script src="{{ url_for('static', path='js/custom-dropdown.js') }}"></script>
<script src="{{ url_for('static', path='js/advanced-filters.js') }}"></script>
<script src="{{ url_for('static', path='js/search.js') }}"></script>
{% endblock %}
